
name: Refresh CMS MA SCC (PowerShell)

on:
  schedule:
    # Run on the 16th at 13:15 UTC; CMS indicates monthly files are generally posted by the 15th
    - cron: "15 13 16 * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ETL (pure PowerShell)
        shell: pwsh
        run: |
          .\Invoke-CmsMaSccRefresh.ps1 -RollingMonths 24

      - name: Commit updated data
        shell: pwsh
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/processed/*.csv
          git diff --cached --quiet
          if ($LASTEXITCODE -ne 0) {
            git commit -m "Monthly refresh: SCC (24m, 48 states) + Parent Org"
            git push
          } else {
            Write-Host "No changes to commit."
          }
